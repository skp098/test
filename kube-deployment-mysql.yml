apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: $MEDIAWIKI_DB_HOST
  namespace: "$NAMESPACE"
spec:
  secretName: mysqlauth
  tlsUseSelfSigned: true
  instances: $INSTANCES
  version: 8.0.29
  router:
    instances: 1
    version: 8.0.29
  datadirVolumeClaimTemplate:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  mycnf: |
    [mysqld]
    max_connections=162
